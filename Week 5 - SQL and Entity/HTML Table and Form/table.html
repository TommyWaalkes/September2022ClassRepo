<html>
    <body>
        <!--In html we often need to represent a lot of data in one place, in particular we need to show off 
        data from a table in a database. That's where we would use HTML tables. 
        1) HTML table and CSS do not get along 
        2) HTML table should NOT be used for layouts, they are unpredictable on how they space and size themselves
        -->

        <table>
            <!--TH stands for table header-->
            <tr>
                <!--Td is our column-->
                <th>
                    Id
                </th>
                <th>
                    Name
                </th>
                <th>
                    GPA
                </th>
            </tr>
            <tr>
                <td>
                    1
                </td>
                <td>Jean Parmesean</td>
                <td>3.5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Eggbert</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Malibu Dan</td>
                <td>3.1</td>
            </tr>
        </table>
    </body>
</html>

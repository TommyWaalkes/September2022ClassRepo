<html>
    <body>
        <p>Put in a number and I will display a table of exponents</p>
        <!--Notice the lack of a form tag and the lack of a name attribute on our input 
        Javascript only needs the id to interact with inputs-->
        <input type="number" id="NumsInput" />
        <button onclick="calcExponents()">Calculate Exponents</button>

        <script src="Exponents.js"></script>
        <table id="ExpTable">
            <tr>
                <th>Num</th>
                <th>Square</th>
                <th>Cube</th>
            </tr>
            
        </table>
    </body>
</html>
